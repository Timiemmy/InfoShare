{% load static %}

<header class="header-default">
    <nav class="navbar navbar-expand-lg">
        <div class="container-xl">
            <!-- site logo -->
            <a class="navbar-brand" href="{% url 'home' %}"><h1>Express</h1></a>

            <div class="collapse navbar-collapse">
                <!-- menus -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="{% url 'home' %}">Home</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'blog_search' %}">Search</a></li>
                        </ul>
                    </li>
                    {% for cat in category %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "category" cat.slug %}">{{cat.name}}</a>
                    </li>
                    {% endfor %}

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#">Pages</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'create_post' %}">Create New Blog</a></li>
                            <li><a class="dropdown-item" href="#">About</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    {% if user.is_authenticated%}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_signup' %}">Sign up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>

            <!-- header right section -->
            <div class="header-right">
                <!-- header buttons -->
                <div class="header-buttons">
                    <button class="search icon-button">
                        <i class="icon-magnifier"></i>
                    </button>
                    <button class="burger-menu icon-button">
                        <span class="burger-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </nav>
</header>
